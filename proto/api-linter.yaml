- included_paths:
    - '**/*.proto'
  disabled_rules:
    - 'core::0192::has-comments'
    - 'core::0191::java-multiple-files'
    - 'core::0191::java-outer-classname'
    - 'core::0191::java-package'

- included_paths:
    - '**/message.proto'
  disabled_rules:
    - 'core::0122::name-suffix'
    - 'core::0123::resource-annotation'
    - 'core::0191::java-multiple-files'
    - 'core::0191::java-outer-classname'
    - 'core::0191::java-package'
    - 'core::0191::java-multiple-files=disabled'

- included_paths:
    - '**/workflowservice/v1/request_response.proto'
    - '**/operatorservice/v1/request_response.proto'
  disabled_rules:
    - 'core::0122::name-suffix'
    - 'core::0131::request-name-required'
    - 'core::0131::request-unknown-fields'
    - 'core::0132::request-parent-required'
    - 'core::0132::request-unknown-fields'
    - 'core::0132::response-unknown-fields'
    - 'core::0134::request-unknown-fields'
    - 'core::0158::request-page-size-field'
    - 'core::0158::request-page-token-field'
    - 'core::0158::response-next-page-token-field'
    - 'core::0158::response-plural-first-field'
    - 'core::0158::response-repeated-first-field'
    - 'core::0191::java-multiple-files'
    - 'core::0191::java-outer-classname'
    - 'core::0191::java-package'
    - 'core::0191::java-multiple-files=disabled'

- included_paths:
    - '**/workflowservice/v1/service.proto'
    - '**/operatorservice/v1/service.proto'
  disabled_rules:
    - 'core::0127::http-annotation'
    - 'core::0131::method-signature'
    - 'core::0131::response-message-name'
    - 'core::0191::java-multiple-files'
    - 'core::0191::java-outer-classname'
    - 'core::0191::java-package'
    - 'core::0191::java-multiple-files=disabled'

- included_paths:
    - 'gogoproto/v1/gogo.proto'
    - 'dependencies/github.com/grpc-ecosystem/grpc-gateway/protoc-gen-openapiv2/options/annotations.proto'
    - 'dependencies/github.com/grpc-ecosystem/grpc-gateway/protoc-gen-openapiv2/options/openapiv2.proto'
    - 'dependencies/github.com/gogo/googleapis/google/rpc/status.proto'
    - 'dependencies/github.com/gogo/googleapis/google/rpc/error_details.proto'
    - 'dependencies/github.com/gogo/googleapis/google/rpc/code.proto'
    - 'dependencies/github.com/gogo/googleapis/google/api/httpbody.proto'
    - 'dependencies/github.com/gogo/googleapis/google/api/annotations.proto'
    - 'dependencies/github.com/gogo/googleapis/google/api/http.proto'
    - 'dependencies/github.com/grpc-ecosystem/grpc-gateway/internal/descriptor/apiconfig/apiconfig.proto'
    - 'dependencies/github.com/grpc-ecosystem/grpc-gateway/internal/descriptor/openapiconfig/annotations.proto'
    - 'dependencies/github.com/grpc-ecosystem/grpc-gateway/internal/descriptor/openapiconfig/openapiv2.proto'
    - 'dependencies/github.com/grpc-ecosystem/grpc-gateway/internal/descriptor/openapiconfig/openapiconfig.proto'
  disabled_rules:
    - 'all'
